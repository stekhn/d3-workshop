<!DOCTYPE html>

<head>

  <meta charset="utf-8">

  <title>Bar chart</title>

  <script src="../node_modules/d3/build/d3.min.js"></script>

  <style type="text/css">
    svg {
      overflow: visible;
    }
  </style>
</head>

<body>

  <h2>Einkommensverteilung</h2>

  <div id="chart"></div>

  <p>Quelle: frei erfunden</p>

  <script type="text/javascript">

    d3.csv('data.csv', draw);

    function draw(data) {

      data = data.map(function (d) {
        return {
          name: d.name,
          age: parseInt(d.age),
          income: parseInt(d.income)
        };
      });

      data = data.sort(function(a, b){
        return d3.ascending(a.income, b.income);
      });

      var width = 400;
      var height = 400;

      var margin = { top: 10, right: 10, bottom: 20, left: 45 };

      var xDomain = d3.extent(data, function (d) { return d.income; } );
      var yDomain = data.map(function (d) { return d.name; });

      var xScale = d3.scaleLinear()
        .domain([0, xDomain[1]])
        .rangeRound([0, width]);
      var yScale = d3.scaleBand()
        .domain(yDomain)
        .padding(0.25)
        .rangeRound([height, 0]);

      var xAxis = d3.axisBottom(xScale)
        .ticks(5);
      var yAxis = d3.axisLeft(yScale);

      var svg = d3.select('#chart')
        .append('svg')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom);

      var group = svg.append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

      group.append('g')
        .attr('transform', 'translate(0,' + height + ')')
        .call(xAxis);

      group.append('g')
        .call(yAxis);

      group.selectAll('.bar')
          .data(data)
          .enter()
        .append('rect')
          .attr('x', 1)
          .attr('y', function(d) { return yScale(d.name); })
          .attr('width', function(d) { return xScale(d.income); })
          .attr('height', yScale.bandwidth())
          .attr('fill', 'dodgerblue');
    }
  </script>
</body>
