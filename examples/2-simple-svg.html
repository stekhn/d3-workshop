<!DOCTYPE html>

<head>

  <meta charset="utf-8">

  <title>Simple SVG</title>

  <!-- Bibliothek von externem Server einbinden -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

  <!-- Container für Grafik erstellen -->
  <div id="chart"></div>

  <script>

    // Chart-Element über die ID auswählen
    var chart = d3.select('#chart');

    // SVG mit fester Breite und Höhe an Chart-Element anhängen
    var svg = chart.append('svg')
        .attr('width', 600)
        .attr('height', 160);

    // Rotes Rechteck an das SVG Element anhängen
    svg.append('rect')
        .attr('x', 5)
        .attr('y', 5)
        .attr('width', 150)
        .attr('height', 150)
        .attr('fill', 'red');

    // Grünen Kreis an das SVG Element anhängen
    svg.append('circle')
        .attr('cx', 305)
        .attr('cy', 80)
        .attr('r', 75)
        .attr('fill', 'lime');

    // Blaues Dreieck an das SVG Element anhängen
    svg.append('polygon')
        .attr('x', 5)
        .attr('y', 5)
        .attr('points', '584 150 441 150 513 10 584 150')
        .attr('fill', 'blue');

  </script>
</body>
