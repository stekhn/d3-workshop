<!DOCTYPE html>

<head>

  <meta charset="utf-8">

  <title>Simple SVG</title>

  <script src="../node_modules/d3/build/d3.min.js"></script>

  <style type="text/css">

  </style>
</head>

<body>

  <div id="chart"></div>

  <script type="text/javascript">

    var chart = d3.select('#chart');

    var svg = chart.append('svg')
        .attr('width', 600)
        .attr('height', 160);

    svg.append('rect')
        .attr('x', 5)
        .attr('y', 5)
        .attr('width', 150)
        .attr('height', 150)
        .attr('fill', 'red');

    svg.append('circle')
        .attr('cx', 305)
        .attr('cy', 80)
        .attr('r', 75)
        .attr('fill', 'lime');

    svg.append('polygon')
        .attr('x', 5)
        .attr('y', 5)
        .attr('points', '584 150 441 150 513 10 584 150')
        .attr('fill', 'blue');

  </script>
</body>
