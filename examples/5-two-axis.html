<!DOCTYPE html>

<head>

  <meta charset="utf-8">

  <title>Two axis (scatter plot)</title>

  <script src="../node_modules/d3/build/d3.min.js"></script>

  <style type="text/css">
    svg {
      overflow: visible;
    }
  </style>
</head>

<body>

  <h2>Altersverteilung</h2>

  <div id="chart"></div>

  <p>Quelle: frei erfunden</p>

  <script type="text/javascript">

    d3.csv('data.csv', draw);

    function draw(data) {

      data = data.map(function (d) {
        return {
          name: d.name,
          age: parseInt(d.age),
          income: parseInt(d.income)
        };
      });

      var width = 400;
      var height = 400;

      var margin = { top: 10, right: 10, bottom: 20, left: 45 };

      var xExtent = d3.extent(data, function (d) { return d.age; } );
      var yExtent = d3.extent(data, function (d) { return d.income; } );

      var xScale = d3.scaleLinear()
        .domain(xExtent)
        .range([0, width]);
      var yScale = d3.scaleLinear()
        .domain(yExtent)
        .range([height, 0]);

      var xAxis = d3.axisBottom(xScale);
      var yAxis = d3.axisLeft(yScale);

      var svg = d3.select('#chart')
        .append('svg')
          .attr('width', width + margin.left + margin.right)
          .attr('height', height + margin.top + margin.bottom);

      var group = svg.append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

      group.append('g')
        .attr('transform', 'translate(0,' + height + ')')
        .call(xAxis);

      group.append('g')
        .call(yAxis);

      group.selectAll('circles')
          .data(data)
          .enter()
        .append('circle')
          .attr('cx', function (d) { return xScale(d.age); })
          .attr('cy', function (d) { return yScale(d.income); })
          .attr('r', 7.5)
          .attr('fill', 'dodgerblue');
    }
  </script>
</body>
