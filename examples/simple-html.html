<!DOCTYPE html>

<head>

  <meta charset="utf-8">

  <title>Simple HTML</title>

  <script src="../node_modules/d3/build/d3.min.js"></script>

  <style type="text/css">

  </style>
</head>

<body>

  <script type="text/javascript">

    var body = d3.select('body');

    body.append('h1')
        .text('Überschrift');

    body.append('p')
        .text('Ein schöner, langer Text mit Katze.');

    body.append('img')
        .attr('src', 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cat_March_2010-1.jpg/640px-Cat_March_2010-1.jpg');

  </script>
</body>
