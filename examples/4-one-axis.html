<!DOCTYPE html>

<head>

  <meta charset="utf-8">

  <title>One axis (dot plot)</title>

  <script src="../node_modules/d3/build/d3.min.js"></script>

  <style type="text/css">
    svg {
      overflow: visible;
    }
  </style>
</head>

<body>

  <h2>Altersverteilung</h2>

  <div id="chart"></div>

  <p>Quelle: frei erfunden</p>

  <script type="text/javascript">

    d3.csv('data.csv', draw);

    function draw(data) {

      data = data.map(function (d) {
        return {
          name: d.name,
          age: parseInt(d.age),
          income: parseInt(d.income)
        };
      });

      var width = 600;
      var height = 50;

      var min = d3.min(data, function (d) { return d.age; } );
      var max = d3.max(data, function (d) { return d.age; } );

      var xScale = d3.scaleLinear()
        .domain([min - 2, max + 2])
        .range([0, width]);

      var xAxis = d3.axisBottom(xScale);

      var svg = d3.select('#chart')
        .append('svg')
          .attr('width', width)
          .attr('height', height);

      svg.append('g')
        .attr('transform', 'translate(0,' + 30 + ')')
        .call(xAxis);

      svg.selectAll('circles')
          .data(data)
          .enter()
        .append('circle')
          .attr('cx', function (d) { return xScale(d.age); })
          .attr('cy', 7.5)
          .attr('r', 7.5)
          .attr('fill', 'dodgerblue');
    }
  </script>
</body>
