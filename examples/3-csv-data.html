<!DOCTYPE html>

<head>

  <meta charset="utf-8">

  <title>Simple HTML</title>

  <!-- Bibliothek von externem Server einbinden -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

  <script type="text/javascript">

    // Daten aus externem CSV laden
    d3.csv('data/income.csv', function (data) {

      // Für jedes Daten-Objekt ...
      data.forEach(function (d) {
        // ... Alter und Einkommen in echte Zahlen (integer) umwandeln
        d.age = parseInt(d.age);
        d.income = parseInt(d.income);
      });

      // Body-Element auswählen und Daten hinzufügen
      d3.select('body').selectAll('p')
          .data(data)
          .enter()
        // Erstelle einen Paragraphen für jedes Daten-Objekt
        .append('p')
          .text(function (d, i) {
            // Zum Beispiel "1. Person: Michael (39) verdient 52000 €"
            return (i + 1) + '. Person: ' + d.name + ' (' + d.age + ') verdient ' +
              d.income + ' €';
          });
    });
  </script>
</body>
