<!DOCTYPE html>

<head>

  <meta charset="utf-8">

  <title>Simple HTML</title>

  <!-- Bibliothek von externem Server einbinden -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

  <script>

    // Body-Element auswählen
    var body = d3.select('body');

    // Eine Überschrift an den Body anhängen
    body.append('h1')
        .text('Überschrift');

    // Einen Paragraphen an den Body anhängen
    body.append('p')
        .text('Ein kurzer Text zur Verfasstheit des Paragraphentums.');

    // Ein Bild an den Body anhängen
    body.append('img')
        .attr('src', 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cat_March_2010-1.jpg/640px-Cat_March_2010-1.jpg');
  </script>
</body>
